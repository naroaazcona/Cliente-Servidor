<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retos y Sesiones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Encabezado con logo y nombre -->
    <header class="bg-light shadow-sm">
        <div class="container py-2 text-center">
            <a href="/" class="text-decoration-none text-dark">
                <i class="fas fa-gavel fa-2x me-2"></i>
                <span class="fs-4" style="color: #4a4a4a;">Strava App</span>
            </a>
        </div>
    </header>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container-fluid d-flex align-items-center">
            <!-- Botón de regreso -->
            <a href="javascript:history.back()" class="btn btn-secondary btn-sm d-flex align-items-center">
                <i class="fas fa-arrow-left me-2"></i> Back
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Retos y Sesiones</h1>
        <p>Selecciona un reto o sesión para ver más detalles.</p>

        <!-- Lista de retos -->
        <h2>Retos Disponibles</h2>
        <div class="list-group mb-4">
            <a th:each="reto : ${retos}" 
               th:href="@{/reto/{idReto}(idReto=${reto.idReto})}" 
               class="list-group-item list-group-item-action">
                <span th:text="${reto.NombreReto}"></span> - 
                <span th:text="${reto.deporte}"></span>
            </a>
        </div>

        <!-- Lista de sesiones -->
        <h2>Sesiones Disponibles</h2>
        <div class="list-group">
            <a th:each="sesion : ${sesiones}" 
               th:href="@{/sesion/{id}(id=${sesion.id})}" 
               class="list-group-item list-group-item-action">
                <span th:text="${sesion.titulo}"></span> - 
                <span th:text="${sesion.deporte}"></span>
            </a>
        </div>

        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></p>
    </div>

    <footer style="background-color: #f8f9fa; padding: 15px; text-align: center; border-top: 1px solid #ddd;">
        <p style="margin: 0; font-size: 14px; color: #333;">
            <i class="fas fa-graduation-cap" style="color: #007bff;"></i> 
            Creado para la asignatura de <strong>Diseño de Software</strong>. <strong>Universidad de Deusto </strong>(2024).
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
