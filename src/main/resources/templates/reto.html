<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retos - Vuelta a Bizkaia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        .card-title {
            color: #007bff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Retos Strava</h1>

        <!-- Mensaje cuando no hay retos -->
        <div th:if="${#lists.isEmpty(retos)}" class="alert alert-info text-center">
            <i class="fas fa-info-circle fa-2x mb-3"></i>
            <p class="lead">No hay retos disponibles en este momento.</p>
        </div>

        <!-- Lista de retos -->
        <div th:unless="${#lists.isEmpty(retos)}" class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="reto : ${retos}" class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${reto.nombre}">Nombre del Reto</h5>
                        <p class="card-text">
                            <i class="fas fa-running me-2"></i>
                            <strong>Deporte:</strong> 
                            <span th:text="${reto.deporte}">Tipo de Deporte</span>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
							<a th:href="@{/reto/{id}/detalles(id=${reto.id})}" class="btn btn-primary btn-sm">
							    <i class="fas fa-eye me-2"></i>Ver Detalles
                            </a>
                            <small class="text-muted" th:text="${reto.id}">ID del Reto</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<footer style="background-color: #f8f9fa; padding: 15px; text-align: center; border-top: 1px solid #ddd;">
		    <p style="margin: 0; font-size: 14px; color: #333;">
		        <i class="fas fa-graduation-cap" style="color: #007bff;"></i> 
		        Created for <strong>Software Design</strong> subject. <strong>University of Deusto </strong>(2024).
		    </p>
		</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
